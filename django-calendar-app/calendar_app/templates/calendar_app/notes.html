<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Notes</title>
    <link rel="stylesheet" href="{% static 'calendar_app/styles.css' %}">
</head>
<body>
    {% extends 'calendar_app/base.html' %}

    {% block content %}
    <h1>Notes for {{ client.name }}</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }} - {{ note.created_at }}</li>
        {% empty %}
            <li>No notes available for this client.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'calendar_app:client_registration' %}">Register a new client</a>
    {% endblock %}
</body>
</html>
